<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR O-Puncher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onLoad="start()">
    <div id="athlete" class="athlete">
      <p><span id="startNumber">0</span> <span id="class">M21</span></p>
      <p id="name"></p>
      <p>Location: <span id="location">NA</span></p>
    </div>
    <div id="reader" width="600px"></div>

    <button id="activate" type="button">Activate vibration</button>
    <p>Source: https://github.com/sakhnik/qr-o-punch</p>

    <script>
        // Force user to interact with UI to enable vibration.
        const btActivate = document.getElementById("activate");
        btActivate.addEventListener('click', (event) => {
            btActivate.style.visibility = "hidden";
        });
    </script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="audio.js"></script>
    <script src="index.js?filever=7"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

  </body>
</html>
